<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Rolling</title>
</head>

<body>
    <h1>Die Rolling</h1>
    <h2>Commands:</h2>
    <ul>
        <li>Quit - Closes the program</li>
        <li>Roll - Choose which die to roll</li>
        <ul>
            <li>4 - Rolls a 4 sided die</li>
            <li>6 - Rolls a 6 sided die</li>
            <li>8 - Rolls an 8 sided die</li>
            <li>10 - Rolls a 10 sidede die</li>
            <li>12 - Rolls a 12 sided die</li>
            <li>20 - Rolls a 20 sided die</li>
        </ul>
    </ul>
    <script src="dieRolling.js"></script>
</body>

</html>
