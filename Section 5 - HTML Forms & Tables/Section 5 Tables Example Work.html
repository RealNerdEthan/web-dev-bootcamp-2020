<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Games Owned</title>
</head>

<body>
    <h1>Old Games Owned</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year Released</th>
                <th>Owned?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Star Trek Hidden Evil</td>
                <td>1996</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Submarine Titans</td>
                <td>2001</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Space Invaders PC</td>
                <td>1994</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Year Released</th>
                <th rowspan="2">Owned?</th>
            </tr>
            <tr>
                <th>PC</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Star Trek Hidden Evil</td>
                <td>1996</td>
                <td>1995</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Submarine Titans</td>
                <td>2001</td>
                <td>N/A</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Space Invaders PC</td>
                <td>1994</td>
                <td>1987</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
