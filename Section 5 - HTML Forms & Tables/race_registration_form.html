<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/submit">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </p>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="select_race_length" id="fun_run_5k" value="fun_run_5k">
            <label for="fun_run_5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="select_race_length" id="half_marathon" value="half_marathon">
            <label for="half_marathon">Half Marathon</label>
            <br>
            <input type="radio" name="select_race_length" id="full_marathon" value="full_marathon">
            <label for="full_marathon">Full Marathon</label>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="age_group">Select Age Group</label>
            <select name="age_select" id="age_group">
                <option value="under_18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">31-50</option>
                <option value="50+">51+</option>
            </select>
            <br>
            <button>Register!</button>
        </p>

    </form>
</body>

</html>
