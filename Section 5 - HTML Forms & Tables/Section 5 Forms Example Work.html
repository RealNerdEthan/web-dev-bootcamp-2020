<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside of the form!</button>
    <form action="/search">
        <button type="button">Please do not submit the form!</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="button">In the middle!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="age" min="1" max="100000">
        </p>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>
    <h2>More Inputs</h2>
    <h3>Checkbox</h3>
    <form action="/submit">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="Agree">I agree to the Terms of Service</label>
        <button>Submit</button>
    </form>
    <h3>Radio Button</h3>
    <form action="/submit">
        <label for="small">S:</label>
        <input type="radio" name="size" id="small" value="small">
        <label for="medium">M:</label>
        <input type="radio" name="size" id="medium" value="medium">
        <label for="large">L:</label>
        <input type="radio" name="size" id="large" value="large">
        <button>Submit</button>
    </form>
    <h3>Checkbox and Radio Buttons</h3>
    <form action="/submit">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="Agree">I agree to the Terms of Service</label>
        <div>
            <label for="small">S:</label>
            <input type="radio" name="size" id="small" value="small">
            <label for="medium">M:</label>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="large">L:</label>
            <input type="radio" name="size" id="large" value="large">
            <button>Submit</button>
        </div>
    </form>

    <h3>Checkbox, Radios, Select, Range, and Textarea</h3>
    <form action="/submit">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="Agree">I agree to the Terms of Service</label>
        <div>
            <label for="small">S:</label>
            <input type="radio" name="size" id="small" value="small">
            <label for="medium">M:</label>
            <input type="radio" name="size" id="medium" value="medium">
            <label for="large">L:</label>
            <input type="radio" name="size" id="large" value="large">
        </div>
        <div>
            <label for="meal">Please Select a Food Option</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="chicken">Chicken</option>
                <option value="steak">Steak</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </div>
        <div>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" min="1" max="10" value="1">
        </div>
        <div>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="40" rows="1" placeholder="Type something here..."></textarea>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Vaidations Demo</h2>
    <form action="/demo">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">Your URL</label>
            <input type="url" id="url" name="url">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
